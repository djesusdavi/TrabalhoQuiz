<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <nav>
        <a href="/" class="imagemlogo"><img src="imagens/logo.png"></a>
        <a class="logo" href="/">Quiz JavaScript</a>
        <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-list">
            <li><a href="/">Início</a></li>
            <li><a href="/">Sobre</a></li>
            <li><a href="/">Referências</a></li>
            <li><a href="/">Contatos</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="apresentacao">
        <h1>Quiz</h1>
    </div>

    <section id="inicio" class="start-container">
        <h1>Quiz JavaScript</h1>
        <input id="nomeJogador" type="text" placeholder="Digite seu nome" autocomplete="name" />
        <div id="nomeError" class="error" aria-live="polite"></div>
        <button id="startBtn" disabled>Começar Quiz</button>
    </section>

    <section id="quiz" style="display: none;">
        <div class="container" id="quizContainer">
            <h2>Quiz de HTML, CSS e JavaScript</h2>
            <p id="mensagemNome"></p>

            <div id="perguntaBox">
                <h3 id="perguntaTexto"></h3>
                <div id="opcoes"></div>
                <button id="proximoBtn" disabled>Próximo</button>
            </div>

            <div id="resultado" style="display: none;">
                <h2>Resultado Final</h2>
                <p id="mensagemFinal"></p>
                <canvas id="graficoDesempenho" width="400" height="200"></canvas>
                <button id="recomecar">Jogar Novamente</button>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; Todos direitos reservados - Quiz Java Script 2025</p>
</footer>

<script src="script.js"></script>
</body>
</html>
